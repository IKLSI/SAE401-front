<!DOCTYPE html>
<html lang="FR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Page d'importation</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="/Nav.js"></script>
	<script src="/VerifLogin.js"></script>

	<link rel="stylesheet" type="text/css" href="/nav.css" />
	<link rel="stylesheet" type="text/css" href="/import.css" />
</head>

<body>
	<div class="background-left"></div>
	<div class="background-right">
		<select class="form-control"></select>
	</div>
	<div class="container mt-5">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col" class="text-center"></th>
					<th scope="col" class="text-center">S1</th>
					<th scope="col" class="text-center">S2</th>
					<th scope="col" class="text-center">S3</th>
					<th scope="col" class="text-center">S4</th>
					<th scope="col" class="text-center">S5</th>
					<th scope="col" class="text-center">S6</th>
				</tr>
			</thead>
			<tbody>
				<tr class="jury">
					<th scope="row">Jury</th>
					<td>
						<div>
							<img class="visibleImg mx-auto" id="jury1" src="/img/Excel.svg" alt="Excel" />
							<img class="visibleImg mx-auto" id="juryalternant1" src="/img/Excel.svg" alt="Excel"
								class="icon" />
						</div>
					</td>
					<td>
						<img class="visibleImg mx-auto" id="jury2" src="/img/Excel.svg" alt="Excel" class="icon" />
						<img class="visibleImg mx-auto" id="juryalternant2" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
					<td>
						<img class="visibleImg mx-auto" id="jury3" src="/img/Excel.svg" alt="Excel" class="icon" />
						<img class="visibleImg mx-auto" id="juryalternant3" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
					<td>
						<img class="visibleImg mx-auto" id="jury4" src="/img/Excel.svg" alt="Excel" class="icon" />
						<img class="visibleImg mx-auto" id="juryalternant4" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
					<td>
						<img class="visibleImg mx-auto" id="jury5" src="/img/Excel.svg" alt="Excel" class="icon" />
						<img class="visibleImg mx-auto" id="juryalternant5" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
					<td>
						<img class="visibleImg mx-auto" id="jury6" src="/img/Excel.svg" alt="Excel" class="icon" />
						<img class="visibleImg mx-auto" id="juryalternant5" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
				</tr>
				<tr>
					<th scope="row">Commission</th>
					<td>
						<img class="visibleImg mx-auto" id="commission1" src="/img/Excel.svg" alt="Excel"
							class="icon" />
						<img class="visibleImg mx-auto" id="commissionalternant1" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
					<td>
						<img class="visibleImg mx-auto" id="commission2" src="/img/Excel.svg" alt="Excel"
							class="icon" />
						<img class="visibleImg mx-auto" id="commissionalternant2" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
					<td>
						<img class="visibleImg mx-auto" id="commission3" src="/img/Excel.svg" alt="Excel"
							class="icon" />
						<img class="visibleImg mx-auto" id="commissionalternant3" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
					<td>
						<img class="visibleImg mx-auto" id="commission4" src="/img/Excel.svg" alt="Excel"
							class="icon" />
						<img class="visibleImg mx-auto" id="commissionalternant4" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
					<td>
						<img class="visibleImg mx-auto" id="commission5" src="/img/Excel.svg" alt="Excel"
							class="icon" />
						<img class="visibleImg mx-auto" id="commissionalternant5" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
					<td>
						<img class="visibleImg mx-auto" id="commission6" src="/img/Excel.svg" alt="Excel"
							class="icon" />
						<img class="visibleImg mx-auto" id="commissionalternant" src="/img/Excel.svg" alt="Excel"
							class="icon" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 vertical-center splitter">
				<div class="form-group">
					<h6>Dépôt du fichier</h6>
					<label for="file" class="file-label">
						<img src="/img/File.svg" alt="Logo" class="logo" />
						<span class="label-text">Fichier</span>
						<input type="file" id="file" class="input-file" />
					</label>
				</div>
				<div class="form-group">
					<label for="semester">Choix du semestre</label><br />
					<select id="semester">
						<option value="1">Semestre 1</option>
						<option value="2">Semestre 2</option>
						<option value="3">Semestre 3</option>
						<option value="4">Semestre 4</option>
						<option value="5">Semestre 5</option>
						<option value="6">Semestre 6</option>
					</select>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="alternant" />
					<label class="form-check-label" for="alternant">Alternant</label>
				</div>
				<div class="form-group">
					<label class="type">Type</label><br />
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="type" id="jury" value="jury" checked />
						<label class="form-check-label" for="jury">Jury</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="type" id="commission" value="commission" />
						<label class="form-check-label" for="commission">Commission</label>
					</div>
				</div>
				<button type="button" class="addBtn" id="addFile">Ajouter</button>
			</div>
			<div class="col-md-6 vertical-center">
				<div class="form-group">
					<h6 class="coeff">Dépôt des coefficients</h6>
					<div class="d-flex align-items-start ">
						<label for="fileCoeff" class="file-label">
							<img src="/img/File.svg" alt="Logo" class="logo" />
							<span class="label-text">Fichier</span>
							<input type="file" id="fileCoeff" class="input-file" />
						</label>
						<img class="visibleImg ml-4" id="coefficient1" src="/img/Excel.svg" alt="Excel" class="icon" />
					</div>
				</div>
				<button type="button" class="addBtn" id="addFileCoeff">Ajouter</button>
			</div>
		</div>
	</div>

	<script src="/Year.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
	<script src="/Import.js"></script>
</body>

</html>
